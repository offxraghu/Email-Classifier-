<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <!--===============================================================================================-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--===============================================================================================-->
    <link rel="shortcut icon" href="{{ url_for('static', filename='icon/icon.ico') }}">
    <!--===========================================================================================-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--===============================================================================================-->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <!--===============================================================================================-->
    <meta name="description" content="Spam SMS Detection">
    <!--===============================================================================================-->
    <meta name="author" content="Spam SMS Detection">
    <!--===============================================================================================-->
    <meta name="keywords" content="Spam SMS Detection">
    <!--===============================================================================================-->
    <!-- Title Page-->
    <title>Net Spam</title>
    <!--===============================================================================================-->
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <!--===============================================================================================-->
    <!-- Main CSS-->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" media="all">
   
    <!--===============================================================================================-->
</head>

<body style="background-image:url('static/bg.jpg');background-size:cover">
    <div class="page-wrapper p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Check Your SMS</h2>
                </div>
                <div class="card-body">
                  {% if result == 0 %}
                  <div class="alert alert-danger" role="alert">
                <center><b>Nooo!, this is a Spam Dont Trust it.</b></center>
        </div>
                  <div style="float:right">
                    <img width="120px" src="https://cdn.shopify.com/s/files/1/1061/1924/products/Smiling_With_Sweat_Emoji_2_03db33ba-4c3b-4e9e-8f29-8bac5b9b9166_large.png?v=1571606093"/>
                  </div>
                  <br/>
              
              {% elif result == 1 %}
              <div class="alert alert-success" role="alert">
                <center><b>Thank God!, this is a normal message.</b></center>
        </div>
                  <div style="float:right">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDy7FDFPFaWC9QQRVaI-QBZawaGU7woszTpRa2REft&s"/>
                  </div>
                  <br/>
              {% endif %}

              <center><p>{{ message }}</p></center>
                    <form method="POST" name="getmgs" action="/result">
                        <div class="form-row">
                            <div class="name">Message</div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea class="textarea--style-6" name="message" placeholder="Enter a SMS to check spam or not." required="black"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                    <center><button class="btn btn-dark btn-outline-secondary" type="submit">Check Out</button>      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;    <a href="/"><button type="button" class="btn btn-success">Clear</button></a></center>
                	</div>
                    </form>
                    
                   
                </div>
            </div>
       
   

 </div>
    </div>
<!--===============================================================================================-->
    <!-- Jquery JS-->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
<!--===============================================================================================-->
    <!-- Main JS-->
    <script src="{{ url_for('static', filename='js/global.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <!--===============================================================================================-->
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
<!-- end document-->
